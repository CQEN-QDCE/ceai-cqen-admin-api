version: 0.2

env:
  variables:
    APP_NAME: "ceai-admin-api"
    ECR_REPO_NAME: "ceai-admin-api-codebuild-ecr"    
    ECS_CONTAINER_NAME: "ceai-admin-api-dev-container"
    REPOSITORY_URI: 131485263174.dkr.ecr.ca-central-1.amazonaws.com
    S3_KUBECONFIG_FILE_URI: s3://ceai-admin-api-config-bucket/kubeconfig

phases:
  install:
    runtime-versions:
      golang: 1.18  
    commands:      
      - echo "in the install phase"
      # copy S3 kubeconfig to file kubeconfig
      - aws s3 cp $S3_KUBECONFIG_FILE_URI ./openshift/kubeconfig     
      # install govulncheck to scan code
      - echo install govulncheck
      - go install golang.org/x/vuln/cmd/govulncheck@latest   

  pre_build:
    commands:
      # Vulnerability detection using govulncheck
      #- echo scan vulnerabilities with govulncheck
      #- govulncheck -json ./... > govulncheck-scan-results.json
      # login to aws ecr
      - aws ecr get-login-password --region ca-central-1 | docker login --username AWS --password-stdin $REPOSITORY_URI
  build:
    commands:
      - echo Build started on `date`
      - go build -o ./ceai ./cmd/cli
      # docker
      - IMAGE_TAG=`echo $CODEBUILD_BUILD_NUMBER`
      - echo IMAGE_TAG $IMAGE_TAG
      - echo Building the Docker image...          
      - echo REPOSITORY_URI $REPOSITORY_URI/$ECR_REPO_NAME
      - docker build -t $APP_NAME:$IMAGE_TAG .      
      - docker tag $APP_NAME:$IMAGE_TAG $REPOSITORY_URI/$ECR_REPO_NAME:$IMAGE_TAG 
      - docker tag $APP_NAME:$IMAGE_TAG $REPOSITORY_URI/$ECR_REPO_NAME:latest
  post_build:
    commands:
      - echo Build completed on `date`
      # docker
      - echo Pushing the Docker image...
      - docker push $REPOSITORY_URI/$ECR_REPO_NAME:latest
      - docker push $REPOSITORY_URI/$ECR_REPO_NAME:$IMAGE_TAG       
      # get results from aws ecr docker image scan
      - cd .aws/workflows
      - chmod 777 scan-image.sh
      - ECR_SCAN_RESULTS_FILENAME=`echo ecr-image-scan-results-$IMAGE_TAG.out`
      - echo ECR_SCAN_RESULTS_FILENAME $ECR_SCAN_RESULTS_FILENAME
      - touch ecr-image-scan-results-$IMAGE_TAG.out
      - echo "will try to get the ECR scan image results"
      - ./scan-image.sh $IMAGE_TAG $ECR_REPO_NAME $ECR_SCAN_RESULTS_FILENAME
      - echo CODEBUILD_BUILD_SUCCEEDING $CODEBUILD_BUILD_SUCCEEDING 
      - mv $ECR_SCAN_RESULTS_FILENAME ../../
      # imagedefinitions.json file for the deployment phase
      - echo writing image definitions file...
      - cd ../../
      - echo ECS_CONTAINER_NAME $ECS_CONTAINER_NAME   
      - printf '[{"name":"%s","imageUri":"%s"}]' $ECS_CONTAINER_NAME $REPOSITORY_URI/$ECR_REPO_NAME:$IMAGE_TAG > imagedefinitions.json
      - ls -la

artifacts:
  files:
    - govulncheck-scan-results.json
    - $ECR_SCAN_RESULTS_FILENAME
    - imagedefinitions.json    