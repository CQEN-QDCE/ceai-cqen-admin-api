openapi: '3.0.3'
info:
  title: API d'administration de l'infrastructure du Centre d'expertise appliquée en innovation du CQEN
  description: Cet API permet d'administrer l'infrastructure d'expérimentation afin de supporter l'offre de services de laboratoires.
  version: '1.0'
servers:
  - url: /
components:
  schemas:
    User:
      type: object
      required:
        - "firstname"
        - "lastname"
        - "email"
        - "organisation"
        - "infrarole"
      properties:
        firstname:
          type: string
        lastname:
          type: string
        email:
          type: string
          format: email
        organisation: 
          type: string
        infrarole:
          type: string
          enum:
            - Admin
            - Developer
          default: Developer
        disabled: 
          type: boolean
          default: false
    UserUpdate:
      type: object
      properties:
        firstname:
          type: string
        lastname:
          type: string
        organisation: 
          type: string
        infrarole:
          type: string
          enum:
            - Admin
            - Developer
        disabled: 
          type: boolean
    UserWithLabs:
      allOf:
      - $ref: '#/components/schemas/User'
      - type: object
        properties:
          laboratories:
            type: array
            items: 
              $ref: '#/components/schemas/Laboratory'
    Laboratory:
      type: object
      required: 
        - "id"
        - "displayname"
        - "type"
      properties:
        id:
          type: string
        displayname:
          type: string
        description:
          type: string
        gitrepo:
          type: string
        type:
          type: string
          enum:
            - projet
            - experimentation
    LaboratoryWithUsers:
      allOf:
        - $ref: '#/components/schemas/Laboratory'
        - type: object
          properties:
            users:
              type: array
              items: 
                type: string
                format: email
    LaboratoryWithResources:
      allOf:
        - $ref: '#/components/schemas/LaboratoryWithUsers'
        - type: object
          properties:
            openshiftprojects:
              type: array
              items: 
                $ref: '#/components/schemas/OpenshiftProject'
            AWSAccounts:
              type: array
              items:
                $ref: '#/components/schemas/AWSAccount' 
    OpenshiftProject:
      type: object
      required: 
        - "id"
        - "displayname"
        - "description"
      properties:
        id:
          type: string
        displayname:
          type: string
        description:
          type: string
    OpenshiftProjectWithLab:
      allOf:
      - $ref: '#/components/schemas/OpenshiftProject'
      - type: object
        properties:
          idLab:
            type: string
    AWSAccount:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        email: 
          type: string
  responses:
    401Unauthorized:
      description: Unauthorized
    500InternalServerError:
      description: Internal Server Error
    400BadRequest:
      description: Invalid Request Parameter
    502BadGateway:
      description: Server Sent an Invalid Response
paths:
  /user:
    get:
      operationId: GetUsers
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items: 
                  $ref: '#/components/schemas/User'
        '401':
          $ref: '#/components/responses/401Unauthorized'
        '500':
          $ref: '#/components/responses/500InternalServerError'
        '502':
          $ref: '#/components/responses/502BadGateway'
    post:
      operationId: CreateUser
      description: >-
        Create a user in the environment.
      requestBody:
        required: true
        content:
          'application/json':
            schema:
              $ref: '#/components/schemas/User'
      responses:
        '201':
          description: Created
        '409':
          description: Username already exist
        '400':
          $ref: '#/components/responses/400BadRequest'
        '401':
          $ref: '#/components/responses/401Unauthorized'
        '500':
          $ref: '#/components/responses/500InternalServerError'
        '502':
          $ref: '#/components/responses/502BadGateway'
  /user/{username}:
    get:
      operationId: GetUserFromUsername
      description: >-
        Get a user from its username.
      parameters:
        - name: username
          in: path
          description: The username of the targetted user.
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserWithLabs'
        '404':
          description: Username does not exist
        '401':
          $ref: '#/components/responses/401Unauthorized'
        '500':
          $ref: '#/components/responses/500InternalServerError'
        '502':
          $ref: '#/components/responses/502BadGateway'
    put:
      operationId: UpdateUser
      description: >-
        Update a user.
      parameters:
        - name: username
          in: path
          description: The username of the targetted user.
          required: true
          schema:
            type: string
      requestBody:
        content:
          'application/json':
            schema:
              $ref: '#/components/schemas/UserUpdate'
      responses:
        '200':
          description: OK
        '404':
          description: User does not exist
        '400':
          $ref: '#/components/responses/400BadRequest'
        '401':
          $ref: '#/components/responses/401Unauthorized'
        '500':
          $ref: '#/components/responses/500InternalServerError'
        '502':
          $ref: '#/components/responses/502BadGateway'
    delete:
      operationId: DeleteUser
      description: >-
        Delete a user.
      parameters:
        - name: username
          in: path
          description: The username of the targetted user.
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
        '404':
          description: Username does not exist
        '401':
          $ref: '#/components/responses/401Unauthorized'
        '500':
          $ref: '#/components/responses/500InternalServerError'
  /laboratory:
    get:
      operationId: GetLaboratories
      description: >-
        Get the list of laboratories contained in the environment.
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items: 
                  $ref: '#/components/schemas/Laboratory'
        '401':
          $ref: '#/components/responses/401Unauthorized'
        '500':
          $ref: '#/components/responses/500InternalServerError'
        '502':
          $ref: '#/components/responses/502BadGateway'
    post:
      operationId: CreateLaboratory
      description: >-
        Create the entire laboratory. That includes : users, Openshift projects, source code repository, etc.
      requestBody:
        required: true
        content:
          'application/json':
            schema:
              $ref: '#/components/schemas/LaboratoryWithResources'
      responses:
        '201':
          description: Created
        '409':
          description: Laboratory id already exist
        '400':
          $ref: '#/components/responses/400BadRequest'
        '401':
          $ref: '#/components/responses/401Unauthorized'
        '500':
          $ref: '#/components/responses/500InternalServerError'
  /laboratory/{laboratoryid}:
    get:
      operationId: GetLaboratoryFromId
      description: >-
        Get a laboratory from its identifier.
      parameters:
        - name: laboratoryid
          in: path
          description: The identifier of the targetted laboratory.
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Laboratory'
        '404':
          description: Laboratory id does not exist
        '401':
          $ref: '#/components/responses/401Unauthorized'
        '500':
          $ref: '#/components/responses/500InternalServerError'
        '502':
          $ref: '#/components/responses/502BadGateway'
    put:
      operationId: UpdateLaboratory
      description: >-
        Update the attributes of a laboratory.
      parameters:
        - name: laboratoryid
          in: path
          description: The identifier of the targetted laboratory.
          required: true
          schema:
            type: string
      requestBody:
        content:
          'application/json':
            schema:
              $ref: '#/components/schemas/Laboratory'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Laboratory'
        '404':
          description: Laboratory id does not exist
        '400':
          $ref: '#/components/responses/400BadRequest'
        '401':
          $ref: '#/components/responses/401Unauthorized'
        '500':
          $ref: '#/components/responses/500InternalServerError'
        '502':
          $ref: '#/components/responses/502BadGateway'
    delete:
      operationId: DeleteLaboratory
      description: >-
        Deletes a laboratory. 
      parameters:
        - name: laboratoryid
          in: path
          description: The identifier of the targetted laboratory.
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
        '404':
          description: Laboratory id does not exist
        '401':
          $ref: '#/components/responses/401Unauthorized'
        '500':
          $ref: '#/components/responses/500InternalServerError'
  /laboratory/{laboratoryid}/user:
    put:
      operationId: AddLaboratoryUsers
      description: >-
        Add users to a laboratory.
      parameters:
        - name: laboratoryid
          in: path
          description: The identifier of the targetted laboratory.
          required: true
          schema:
            type: string
      requestBody:
        content:
          'application/json':
            schema:
              type: array
              items:
                type: string
                format: email
      responses:
        '200':
          description: OK
        '404':
          description: Laboratory id does not exist
        '400':
          $ref: '#/components/responses/400BadRequest'
        '401':
          $ref: '#/components/responses/401Unauthorized'
        '500':
          $ref: '#/components/responses/500InternalServerError'
    delete:
      operationId: RemoveLaboratoryUsers
      description: >-
        Remove users from a laboratory.
      parameters:
        - name: laboratoryid
          in: path
          description: The identifier of the targetted laboratory.
          required: true
          schema:
            type: string
      requestBody:
        content:
          'application/json':
            schema:
              type: array
              items:
                type: string
                format: email
      responses:
        '200':
          description: OK
        '404':
          description: Laboratory id does not exist
        '401':
          $ref: '#/components/responses/401Unauthorized'
        '500':
          $ref: '#/components/responses/500InternalServerError'
  /laboratory/{laboratoryid}/aws/{accountid}:
    put:
      operationId: AttachAwsAccountToLaboratory
      description: >-
        Attach an existing AWS account to a laboratory.
      parameters:
        - name: laboratoryid
          in: path
          description: The identifier of the targetted laboratory.
          required: true
          schema:
            type: string
        - name: accountid
          in: path
          description: The identifier of the targetted AWS account.
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
        '404':
          description: Laboratory id or AWS account id does not exist
        '400':
          $ref: '#/components/responses/400BadRequest'
        '401':
          $ref: '#/components/responses/401Unauthorized'
        '500':
          $ref: '#/components/responses/500InternalServerError'
    delete:
      operationId: DetachAwsAccountFromLaboratory
      description: >-
        Detach a AWS account from a laboratory.
      parameters:
        - name: laboratoryid
          in: path
          description: The identifier of the targetted laboratory.
          required: true
          schema:
            type: string
        - name: accountid
          in: path
          description: The identifier of the targetted AWS account.
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
        '404':
          description: Laboratory or AWS account id does not exist
        '401':
          $ref: '#/components/responses/401Unauthorized'
        '500':
          $ref: '#/components/responses/500InternalServerError'
  /laboratory/{laboratoryid}/openshift/{projectid}:
    put:
      operationId: AttachOpenshiftProjectToLaboratory
      description: >-
        Attach an existing Openshift project to a laboratory.
      parameters:
        - name: laboratoryid
          in: path
          description: The identifier of the targetted laboratory.
          required: true
          schema:
            type: string
        - name: projectid
          in: path
          description: The identifier of the targetted Openshift project.
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
        '404':
          description: Laboratory id or Openshift project id does not exist
        '400':
          $ref: '#/components/responses/400BadRequest'
        '401':
          $ref: '#/components/responses/401Unauthorized'
        '500':
          $ref: '#/components/responses/500InternalServerError'
    delete:
      operationId: DetachOpenshiftProjectFromLaboratory
      description: >-
        Detach an Openshift project from a laboratory.
      parameters:
        - name: laboratoryid
          in: path
          description: The identifier of the targetted laboratory.
          required: true
          schema:
            type: string
        - name: projectid
          in: path
          description: The identifier of the targetted Openshift project.
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
        '404':
          description: Laboratory or Openshift project id does not exist
        '401':
          $ref: '#/components/responses/401Unauthorized'
        '500':
          $ref: '#/components/responses/500InternalServerError'
  /openshift/project:
    get:
      operationId: GetOpenshiftProjects
      description: >-
       Get the list of projects defined in Openshift.
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items: 
                  $ref: '#/components/schemas/OpenshiftProject'
        '401':
          $ref: '#/components/responses/401Unauthorized'
        '500':
          $ref: '#/components/responses/500InternalServerError'
        '502':
          $ref: '#/components/responses/502BadGateway'
    post:
      operationId: CreateOpenshiftProject
      description: >-
        Create a project in Openshift.
      requestBody:
        required: true
        content:
          'application/json':
            schema:
              $ref: '#/components/schemas/OpenshiftProject'
      responses:
        '200':
          description: OK
        '409':
          description: Openshift project id already exist
        '400':
          $ref: '#/components/responses/400BadRequest'
        '401':
          $ref: '#/components/responses/401Unauthorized'
        '500':
          $ref: '#/components/responses/500InternalServerError'
  /openshift/project/{projectid}:
    get:
      operationId: GetOpenshiftProjectFromId
      description: >-
        Get a project from its identifier in Openshift.
      parameters:
        - name: projectid
          in: path
          description: The identifier of the targetted project.
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OpenshiftProject'
        '404':
          description: Openshift project id does not exist
        '401':
          $ref: '#/components/responses/401Unauthorized'
        '500':
          $ref: '#/components/responses/500InternalServerError'
        '502':
          $ref: '#/components/responses/502BadGateway'
    put:
      operationId: UpdateOpenshiftProject
      description: >-
        Update the attributes of a project Openshift.
      parameters:
        - name: projectid
          in: path
          description: The identifier of the targetted project.
          required: true
          schema:
            type: string
      requestBody:
        content:
          'application/json':
            schema:
              $ref: '#/components/schemas/OpenshiftProject'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OpenshiftProject'
        '404':
          description: Openshift project id does not exist
        '400':
          $ref: '#/components/responses/400BadRequest'
        '401':
          $ref: '#/components/responses/401Unauthorized'
        '500':
          $ref: '#/components/responses/500InternalServerError'
        '502':
          $ref: '#/components/responses/502BadGateway'
    delete:
      operationId: DeleteOpenshiftProject
      description: >-
        Delete a project in Openshift. 
      parameters:
        - name: projectid
          in: path
          description: The identifier of the targetted project.
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
        '404':
          description: Openshift project id does not exist
        '401':
          $ref: '#/components/responses/401Unauthorized'
        '500':
          $ref: '#/components/responses/500InternalServerError'
  /aws/account:
    get:
      operationId: GetAwsAccounts
      description: >-
       Get the list of all laboratories AWS accounts 
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items: 
                  $ref: '#/components/schemas/AWSAccount'
        '401':
          $ref: '#/components/responses/401Unauthorized'
        '500':
          $ref: '#/components/responses/500InternalServerError'
        '502':
          $ref: '#/components/responses/502BadGateway'
    post:
      operationId: CreateAWSAccount
      description: >-
        Create an AWS account
      requestBody:
        required: true
        content:
          'application/json':
            schema:
              $ref: '#/components/schemas/AWSAccount'
      responses:
        '200':
          description: OK
        '409':
          description: Account informations are not unique.
        '400':
          $ref: '#/components/responses/400BadRequest'
        '401':
          $ref: '#/components/responses/401Unauthorized'
        '500':
          $ref: '#/components/responses/500InternalServerError'
